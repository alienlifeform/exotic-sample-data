<script>
  function show_or_hide(more, less, elem) {
    var paragraph = elem.querySelector(".hidden");
    var expand_text = elem.querySelector(".expand_text");
    if (paragraph && paragraph.style) {
     if (paragraph.style.display == "none" || !paragraph.style.display) {
      paragraph.style.display = "block";
      expand_text.innerHTML = less;
     } else {
      paragraph.style.display = "none";
      expand_text.innerHTML = more;
     }
    }
   }

  var elem = document.querySelector("video");
  if (elem){
    if (elem.requestFullscreen) {
      elem.requestFullscreen();
    } else if (elem.mozRequestFullScreen) {
      elem.mozRequestFullScreen();
    } else if (elem.webkitRequestFullscreen) {
      elem.webkitRequestFullscreen();
    } else if (elem.msRequestFullscreen) {
      elem.msRequestFullscreen();
    }
  }
</script>
